<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>5tv抽奖大活动,不要错过额</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jQueryRotate.2.2.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>

    <script src="js/fastclick.js"></script>
    <link rel="stylesheet" type="text/css" href="zhuanpan.css">

<body>
    <div id="container">
        <div class="demo">
            <div id="disk"><img src="images/disk.jpg"></div>
            <div id="start">
                <img src="images/start.png" id="startbtn">
            </div>
        </div>
        <div class="boxcontent boxyellow">
            <div class="box">
                <div class="title-green"><span>奖项设置：</span></div>
                <div class="Detail">
                    <p>一等奖： LeTV，数量：5 </p>
                    <p>二等奖： ipad2，数量：10 </p>
                    <p>三等奖： 《张震讲鬼故事》，数量：100 </p></div>
            </div>
        </div>
        <div class="boxcontent boxyellow">
            <div class="box">
                <div class="title-green">活动说明：</div>
                <div class="Detail">
                    <p>开始时间：2015-2-1 20:30:00</p>
                    <p>结束时间：2015-3-1 20:30:00</p>
                    <p>本次活动每人可共参与28次 ，每天可参与3 次 </p>
                    <p> 每人每天可以有3次机会，当天机会没有用完可以再试哦.每人有100次机会哦 </p>
                </div>
            </div>
        </div>
    </div>
